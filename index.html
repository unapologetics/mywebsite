<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@400;700&family=Montserrat:wght@400;700&&family=Libertinus+Mono
:wght@400;700&family=Domine:wght@400;700&family=Chonburi:wght@400;700&display=swap" rel="stylesheet">    <title>Lukic Design Portfolio</title>
</head>

<body>
    <header>
        <h1>papier & pixel</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h2>papier & pixel - lukic design</h2>
            <p>Sarahs Grafikecke!</p>
        </section>
        <section class="portfolio">
            <h2>zum Portfolio</h2>
            <div class="projects">
                <div class="project-card">
                    <img src="project1.jpg" alt="Project 1">
                    <h3>Project Title 1</h3>
                    <p>Short description of project 1.</p>
                </div>
                <div class="project-card">
                    <img src="project2.jpg" alt="Project 2">
                    <h3>Project Title 2</h3>
                    <p>Short description of project 2.</p>

                <!-- Add more project cards as needed -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Lukic Design. All rights reserved.</p>
    </footer>

<style>
    body {
    font-family: "Libertinus Mono";
    margin: 0;
    background: #6e6185;
    color: #333;
    cursor: none; /* Optional: eigenen Cursor ausblenden */
}


 .star {
      position: fixed;
      width: 8px;
      height: 8px;
      background: yellow;
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
      opacity: 0.8;
      pointer-events: none;
      z-index: 9999;
      animation: fadeOut 0.8s ease-out forwards;
    }
 @keyframes fadeOut {
      0% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
      100% {
        transform: scale(0.5) translateY(-10px);
        opacity: 0;
      }
    }

header {
    background: #222;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    margin: 0;
    font-family:"Libertinus Mono";
    font-size: 2.5em;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 10px 0 0 0;
    display: flex;
    justify-content: center;
    gap: 30px;
}

nav a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

main {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
}

.intro {
    text-align: center;
    margin-bottom: 40px;
}

.portfolio h2 {
    margin-bottom: 20px;
}

.projects {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
}

.project-card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    padding: 20px;
    width: 250px;
    text-align: center;
}

.project-card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 15px;
}

footer {
    background: #222;
    color: #fff;
    text-align: center;
    padding: 15px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
    font-size: 12px;
}
</style>

<script>
  document.addEventListener('mousemove', function(e) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = e.clientX + 'px';
    star.style.top = e.clientY + 'px';

    // Optional: zufällige Größe und Farbe
    const size = Math.random() * 6 + 4;
    star.style.width = star.style.height = size + 'px';
    star.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;

    document.body.appendChild(star);

    setTimeout(() => {
      star.remove();
    }, 800);
  });
</script>

</body>


</html>
